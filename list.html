<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucket lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">my bucket lists</h1>
    <h2 class="text-center">나만의 버킷리스트</h2>
    <div class="list">
        <div class="row">
            <input type="checkbox" checked>
            <p class="desc-bg">운동 꾸준히 하기</p>
        </div>
        <div class="row">
            <input type="checkbox" checked>
            <p class="desc-bg">커뮤니티로 새로운 사람 사귀기</p>
        </div>
        <div class="row">
            <input type="checkbox">
            <p class="desc-bg">포토 에세이 출간하기</p>
        </div>
    </div>
</body>
</html>
